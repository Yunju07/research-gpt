<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅봇</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0a2a38;
            color: #ecf0f1;
        }

        #chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #chat-box {
            width: 70%;
            height: 60%;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 10px;
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .user-message-container {
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message-bubble {
            background-color: #3498db;
            color: white;
        }

        .bot-message-bubble {
            background-color: #34495e;
            color: white;
        }

        #input-box {
            width: 70%;
            display: flex;
            justify-content: space-between;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
            background-color: #073869;
            color: #ecf0f1;
        }

        #send-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요">
            <button id="send-button" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                var chatBox = document.getElementById('chat-box');
                var userMessageContainer = document.createElement('div');
                userMessageContainer.classList.add('message-container', 'user-message-container');
                
                var userMessageBubble = document.createElement('div');
                userMessageBubble.classList.add('message-bubble', 'user-message-bubble');
                userMessageBubble.textContent = userInput;

                userMessageContainer.appendChild(userMessageBubble);
                chatBox.appendChild(userMessageContainer);

                document.getElementById('user-input').value = '';
                // 여기서 챗봇 로직을 추가하면 됩니다.
            }
        }
    </script>
</body>
</html>
